<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Fest 2025 - Home</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .login-container h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .login-container button {
      background: #2575fc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login-container button:hover {
      background: #1a5bbf;
    }
    .login-container p {
      margin-top: 20px;
      font-size: 0.9rem;
    }
    .login-container a {
      color: #2575fc;
      text-decoration: none;
    }
    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Welcome to Tech Fest 2025</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
    <a href="index.html"> <button type="submit">Login</button></a>
    </form>
     <!-- <p>Don't have an account? <a href="index.html">Sign up here</a></p>  -->
  </div>

  <script>
    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simple validation
      if (username === 'user' && password === 'password') {
        alert('Login successful! Redirecting to the event page...');
        window.location.href = 'index.html'; // Redirect to event page
      } else {
        alert('Invalid username or password. Please try again.');
      }
    });
  </script>
</body>
</html>
